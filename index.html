<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Carousel Portfolio</title>

    <!-- Styling -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Open Sans font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" />

    <!-- Scripting -->
    <script src="main.js"></script>
</head>

<body>
    <header>
        <!-- Top bar with logo, name, links, etc -->

        <!-- Information about me -->
        <section id="me" class="header-section">
            <img src="svg/google-light_mode.svg" id="mode-switch" class="icon" alt="Mode" />
            Vins Sharma
        </section>

        <!-- Important links -->
        <section id="links" class="header-section">
            <a id="link-github" class="link" href="https://github.com/sharmavins23/">
                <img src="svg/github.svg" class="link-icon" alt="GitHub" />
            </a>
            <a id="link-linkedin" class="link" href="https://linkedin.com/in/sharmavins">
                <img src="svg/linkedin.svg" class="link-icon" alt="LinkedIn" />
            </a>
            <a id="link-site" class="link" href="https://sharmavins23.github.io/post-carousel-portfolio">
                <img src="svg/google-language.svg" class="link-icon" alt="Site" />
            </a>
        </section>

        <section id="contact" class="header-section">
            <!-- Contact -->
            <i>Portfolio</i>
        </section>
    </header>

    <article>
        <!-- Mid-page section with image, desc -->
    </article>

    <footer>
        <!-- Bottom portion with scroll, title, headline -->
    </footer>

</body>

</html>
